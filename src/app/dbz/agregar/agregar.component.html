<h3>Agregar</h3>
    <hr>
    <form (ngSubmit)="agregar()">
      <input 
      type="text" 
      placeholder="Nombre"
      name="Nombre"
      [(ngModel)]="nuevo.nombre"
      >

      <input 
      type="number" 
      placeholder="Power" 
      name="Poder"
      [(ngModel)]="nuevo.poder"
      >

      <button type="submit">Agregar</button>
    </form>
